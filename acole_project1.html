<title>Computer Graphics Lab2</title>
<script id="vertex-shader" type="x-shader/x-vertex">

attribute vec4 vPosition;

uniform mat4 uWorldToNDC;
uniform vec3 uColor;
uniform float theta;

varying vec4 fColor;

void main() {
    gl_PointSize = 7.0;

    gl_Position = uWorldToNDC * vPosition;
    fColor = vec4(uColor, 1.0);

}
</script>

<script id="fragment-shader" type="x-shader/x-fragment">

precision mediump float;
varying vec4 fColor;

void main() {
	// set the fragment color
    gl_FragColor = fColor;
}

</script>
